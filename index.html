<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
        <form action="">
            <h1> <u>Contact Me</u> </h1>
            <label for="Fisrt Name">Fisrt Name:</label><br>
            <input type="text" name="fName" id="Name" required><br>
            <label for="Fisrt Name">Last Name:</label><br>
            <input type="text" name="LName" id="Name" required><br>
            <label for="phone">Enter Contact Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}"
                required><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="gender">Gender:</label><br>
            <input list="gender" required>
            <datalist id="gender" name="gender">
                <option value="Select" />
                <option value="Male" />
                <option value="Female" />
                <!-- <option value="select">Select</option>
                <option value="Male">Male</option>
                <option value="Femail">Female</option> -->
            </datalist> <br>
            <div id="buttons">
                <input type="submit" value="Submit">
                <input type="reset">
            </div>
            
        </form>
    </div>
    
</body>
</html>
